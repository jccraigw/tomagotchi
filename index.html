<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

	<div class="wrapper">
		<div class="hub">

			<span class="hub_main" id="age">Age:</span>
			<span class="hub_main"  id="age_num"></span>
			<br>
			<span class="hub_main"  id="hunger">Hunger (1-10 scale):</span>
			<span class="hub_main"  id="hunger_num"></span>
			<br>
			<span class="hub_main"  id="sleep">Sleepiness (1-10 scale):</span>
			<span class="hub_main"  id="sleep_num"></span>
			<br>
			<span class="hub_main"  id="bored">Boredom (1-10 scale):</span>
			<span class="hub_main"  id="bored_num"></span>
			<br>

		</div>
		<div class="controls">
			<button class="controls_main" id="feed">Feed</button>
			<button class="controls_main" id="lights">Lights</button>
			<button class="controls_main" id="play">Play</button>
			<input  class="controls_main" type="text" id="name" placeholder="Name your character">
			<button class="controls_main" id="pet_name">Name Pet</button>
		</div>
		<div id="game_status">LEVEL 1</div>
		<div id="display_name"></div>
		<div class="pet">
			<img id="pet_pic" src="http://bestanimations.com/Animals/Mammals/Cats/Lions/lioncubanimation-21.gif">
			
		</div>
	</div>
<script src="js/main.js"></script>
</body>
</html>
